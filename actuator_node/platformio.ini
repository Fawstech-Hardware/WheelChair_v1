[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Use direct GitHub URLs - these always work
lib_deps = 
    bblanchon/ArduinoJson
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git

; Optional: You can specify specific branches or tags
; https://github.com/me-no-dev/ESPAsyncWebServer.git#2.1.0
; https://github.com/me-no-dev/AsyncTCP.git#1.1.1

build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DARDUINOJSON_USE_LONG_LONG=1

monitor_filters = 
    esp32_exception_decoder
    time